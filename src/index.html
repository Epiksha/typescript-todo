<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Task Master</title>
    </head>

    <body>
        <header class="calendar">
            <span class="calendar__dayNumber js-calendar-day-number"></span>
        </header>

        <h1 class="title">
            Tasks
        </h1>

        <div class="tasks">
            <div class="tasks__wrapper">
                <ul class="tasks__list js-task-list"></ul>
            </div>

            <button class="button button--modal js-create-open-button">
                <div class="icon">
                    <svg>
                        <use href="#add">
                    </svg>
                </div>
            </button>
        </div>

        <div class="modal modal--create js-create-modal">
            <form class="modal__form js-create-form">
                <header class="modal__header">
                    <div class="modal__title">Create Task</div>
                </header>

                <div class="modal__inner">
                    <fieldset class="fieldset fieldset--modal">
                        <label
                            class="label label--modal"
                            for="modal-text"
                        >
                            <span
                                id="create-modal-title-label"
                                class="label__text"
                            >
                                Task Name
                            </span>
                            
                            <input
                                aria-labelledby="create-modal-title-label"
                                type="text"
                                name="create-modal-title"
                                id="create-modal-title-input"
                                class="input input--modal js-create-title"
                                placeholder="Enter task name..."
                            >
                        </label>
                    </fieldset>
                    
                    <fieldset class="fieldset fieldset--modal">
                        <label
                            class="label label--modal"
                            for="create-modal-duration-input"
                        >
                            <span
                                id="create-modal-duration-label"
                                class="label__text"
                            >
                                Duration (minutes)
                            </span>
                            
                            <input
                                aria-labelledby="create-modal-duration-label"
                                type="number"
                                name="create-modal-duration-input"
                                id="create-modal-duration-input"
                                class="input input--modal js-create-duration"
                                placeholder="Enter duration"
                            >
                        </label>
                    </fieldset>
                    
                    <fieldset class="fieldset fieldset--modal">
                        <label class="label__text">Priority</label>

                        <div class="label__inner">
                            <button
                                class="button button--priority button--priority--low js-create-priority-button"
                                aria-label="Low Priority"
                                data-priority="low"
                            >
                                <span class="button__text">!</span>
                            </button>
                            
                            <button
                                class="button button--priority button--priority--medium js-create-priority-button"
                                aria-label="Medium Priority"
                                data-priority="medium"
                            >
                                <span class="button__text">!</span>
                            </button>
                            
                            <button
                                class="button button--priority button--priority--high js-create-priority-button"
                                aria-label="High Priority"
                                data-priority="high"
                                type="submit"
                            >
                                <span class="button__text">!</span>
                            </button>
                        </div>
                    </fieldset>
                </div>

                <footer class="modal__footer">
                    <button
                        type="submit"
                        class="button button--add"
                    >
                        <div class="icon icon--add">
                            <span class="icon__line"></span>
                            <span class="icon__line icon__line--vertical"></span>
                        </div>
                    </button>
                </footer>
            </form>
        </div>
        
        <div class="modal modal--edit js-edit-modal">
            <form class="modal__form js-edit-form">
                <header class="modal__header">
                    <div class="modal__title">Create Task</div>
                </header>

                <div class="modal__inner">
                    <fieldset class="fieldset fieldset--modal">
                        <label
                            class="label label--modal"
                            for="modal-text"
                        >
                            <span
                                id="edit-modal-title-label"
                                class="label__text"
                            >
                                Task Name
                            </span>
                            
                            <input
                                aria-labelledby="edit-modal-title-label"
                                type="text"
                                name="edit-modal-title"
                                id="edit-modal-title-input"
                                class="input input--modal js-edit-title"
                                placeholder="Enter task name..."
                            >
                        </label>
                    </fieldset>
                    
                    <fieldset class="fieldset fieldset--modal">
                        <label
                            class="label label--modal"
                            for="edit-modal-duration-input"
                        >
                            <span
                                id="edit-modal-duration-label"
                                class="label__text"
                            >
                                Duration (minutes)
                            </span>
                            
                            <input
                                aria-labelledby="edit-modal-duration-label"
                                type="number"
                                name="edit-modal-duration-input"
                                id="edit-modal-duration-input"
                                class="input input--modal js-edit-duration"
                                placeholder="Enter duration"
                            >
                        </label>
                    </fieldset>
                    
                    <fieldset class="fieldset fieldset--modal">
                        <label class="label__text">Priority</label>

                        <div class="label__inner">
                            <button
                                class="button button--priority button--priority--low js-edit-priority-button"
                                aria-label="Low Priority"
                                data-priority="low"
                            >
                                <span class="button__text">!</span>
                            </button>
                            
                            <button
                                class="button button--priority button--priority--medium js-edit-priority-button"
                                aria-label="Medium Priority"
                                data-priority="medium"
                            >
                                <span class="button__text">!</span>
                            </button>
                            
                            <button
                                class="button button--priority button--priority--high js-edit-priority-button"
                                aria-label="High Priority"
                                data-priority="high"
                                type="submit"
                            >
                                <span class="button__text">!</span>
                            </button>
                        </div>
                    </fieldset>
                </div>

                <footer class="modal__footer">
                    <button
                        type="submit"
                        class="button button--add"
                    >
                        <div class="icon icon--add">
                            <span class="icon__line"></span>
                            <span class="icon__line icon__line--vertical"></span>
                        </div>
                    </button>
                </footer>
            </form>
        </div>
    </body>
</html>
